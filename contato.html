<div class="container mt-4 p-5 w-50 bg-danger-subtle ">
    <form class="d-flex flex-column justify-content-center align-items-center ">
        <div class="form-row w-100">
            <div class="col 12-md-4 mb-3 m-4">
                <label id="titulo" onmousedown="testInput()"> Nome: </label>
                <input type="text" class="form-control is-valid" id="exibirtext" placeholder="Nome"
                       onmousedown="testTexto()"  required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col 12-md-4 mb-3 m-4">
                <label id="titulo1" onmousedown="testInput1()">Sobrenome: </label>
                <input type="text" class="form-control is-valid" id="exibirtext1" placeholder="Sobrenome"
                       onmousedown="testTexto1()"
                       required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col 12-md-4 mb-3 m-4">
                <label id="titulo2" onmousedown="testInput2()">Nome de usuário: </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input id="exibirtext2" type="text" class="form-control is-invalid"
                           placeholder="Nome de usuário" aria-describedby="inputGroupPrepend3"
                           onmousedown="testTexto2()" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row w-100">
            <div class="col 12-md-6 mb-3 m-4">
                <label id="titulo3" onmousedown="testInput3()" >Email:</label>
                <input type="text" class="form-control is-invalid" id="exibirtext3" placeholder="Email"
                       onmousedown="testTexto3()" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col 12-md-3 mb-3 m-4">
                <label id="titulo4" onmousedown="testInput4()" >Número de telefone:
                </label>
                <input type="text" class="form-control is-invalid" id="exibirtext4"
                       placeholder="Número de telefone" onmousedown="testTexto4()" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col 12-md-3 mb-3 m-4">
                <label id="titulo5" onmousedown="testInput5()">Senha:</label>
                <input type="text" class="form-control is-invalid" id="exibirtext5" placeholder="Senha"
                       onmousedown="testTexto5()" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <form>
        </div>
    </form>

    <div class=" mt-5 col 12-md-6 mb-3 m-4 ">
        <button class="btn btn-primary " type="submit">Salvar</button>
        <button class="btn btn-primary " type="submit" onclick="limpaInput()">Limpar</button>
